<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Opportunities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #29b929;
        }

        .info-section {
            display: none;
            background-color: #ecf0f1;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 10px;
        }

        .list li {
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>welcome to educom</h1>
    </header>

    <section id="level-selection">
        <h2>Choose Your Education Level</h2>
        <button onclick="showOptions('school')">School</button>
        <button onclick="showOptions('undergraduate')">Undergraduate</button>
        <button onclick="showOptions('postgraduate')">Postgraduate</button>
    </section>

    <section id="info" class="info-section">
        <div id="info-content"></div>
    </section>

    <footer>
        <p>&copy; 2025 Future Opportunities</p>
    </footer>

    <script>
        function showOptions(level) {
            const infoSection = document.getElementById('info');
            const infoContent = document.getElementById('info-content');

            if (level === 'school') {
                infoContent.innerHTML = `
                    <h3>School Level</h3>
                    <button onclick="showInfo('highSchool')">High School</button>
                    <button onclick="showInfo('higherSecondary')">Higher Secondary</button>
                `;
            } else if (level === 'undergraduate') {
                infoContent.innerHTML = `
                    <h3>Undergraduate Level</h3>
                    <button onclick="showInfo('engineering')">Engineering</button>
                    <button onclick="showInfo('medicine')">Medicine</button>
                    <button onclick="showInfo('arts')">Arts</button>
                    <button onclick="showInfo('business')">Business</button>
                    <button onclick="showInfo('law')">Law</button>
                    <button onclick="showInfo('design')">Design</button>
                `;
            } else if (level === 'postgraduate') {
                infoContent.innerHTML = `
                    <h3>Postgraduate Level</h3>
                    <button onclick="showInfo('jobOpportunities')">Job Opportunities</button>
                    <button onclick="showInfo('furtherEducation')">Further Education</button>
                `;
            }

            infoSection.style.display = 'block';
        }

        function showInfo(option) {
            const infoContent = document.getElementById('info-content');

            if (option === 'highSchool') {
                infoContent.innerHTML = `
                    <h3>High School Courses</h3>
                    <p>At the high school level, you choose between streams that set the foundation for your future career.</p>
                    <ul class="list">
                        <li><strong>Commerce:</strong> Focus on subjects like Economics, Business Studies, and Accountancy. Opens opportunities in banking, finance, and business management.</li>
                        <li><strong>Arts:</strong> Includes subjects like History, Geography, and Political Science. Opens pathways to creative fields, education, and government services.</li>
                        <li><strong>Science:</strong> Includes Physics, Chemistry, and Biology. Opens doors to careers in healthcare, research, and engineering.</li>
                        <li><strong><a href="https://youtu.be/YWVxasaOnNs?si=tLkl9wGFOBrveIOs">click here for reference video</a></strong></li>
                    </ul>
                `;
            } else if (option === 'higherSecondary') {
                infoContent.innerHTML = `
                    <h3>Higher Secondary Courses</h3>
                    <p>After high school, you choose specialized tracks in higher secondary school that align with your interests.</p>
                    <ul class="list">
                        <li><strong>Engineering:</strong> Prepares you for a Bachelor's in Engineering (B.Tech), leading to M.Tech, or tech-related jobs in software, hardware, and research.</li>
                        <li><strong>Medicine:</strong> Pursue a medical degree (MBBS) and specialize in fields like Surgery, Pediatrics, or Cardiology, with endless job opportunities in healthcare.</li>
                        <li><strong>Arts:</strong> Offers further specialization in subjects like Psychology, Sociology, History, and more, with paths to teaching, research, and creative industries.</li>
                        <li><strong>Science:</strong> You can pursue a Bachelor's in Science (B.Sc.) and specialize in fields like Biotechnology, Physics, Chemistry, or Environmental Science.</li>
                        <li><strong><a href="https://youtu.be/i9gszJELeSo?si=VqPZ6uaApZq_EvEl">click here for reference video</a></strong></li>
                    </ul>
                `;
            } else if (option === 'engineering') {
                infoContent.innerHTML = `
                    <h3>Engineering (B.Tech)</h3>
                    <p>Engineering opens numerous paths in technology, research, and industrial applications. After completing a B.Tech, options include:</p>
                    <ul class="list">
                        <li><strong>M.Tech:</strong> Further your education in specialized engineering fields such as Computer Science, Electrical, or Mechanical Engineering.</li>
                        <li><strong>Job Opportunities:</strong> Software Engineer, Mechanical Engineer, Civil Engineer, Data Scientist, etc.</li>
                        <li><strong><a href="https://youtu.be/_IyBZd8sLXs?si=WydGL-VKSJiFI9VE">click here for top colleges</a></strong></li>
                    </ul>
                `;
            } else if (option === 'medicine') {
                infoContent.innerHTML = `
                    <h3>Medicine (MBBS)</h3>
                    <p>Medical studies allow you to specialize in diverse areas. Options after MBBS include:</p>
                    <ul class="list">
                        <li><strong>Postgraduate Specialization:</strong> Surgery, Pediatrics, Psychiatry, Orthopedics, etc.</li>
                        <li><strong>Job Opportunities:</strong> Doctor, Medical Researcher, Healthcare Manager, Medical Consultant.</li>
                        <li><strong><a href="https://youtu.be/ViVOXGB8l58?si=LFsl9pTPu6GWCBqy">click here for reference video of top colleges</a></strong></li>
                    </ul>
                `;
            } else if (option === 'arts') {
                infoContent.innerHTML = `
                    <h3>Arts (BA)</h3>
                    <p>Arts offers numerous career opportunities based on your specialization. After completing your BA, you can pursue:</p>
                    <ul class="list">
                        <li><strong>Postgraduate Options:</strong> Master’s in History, Psychology, Sociology, or Political Science.</li>
                        <li><strong>Job Opportunities:</strong> Teacher, Researcher, Journalist, Public Relations, Social Worker.</li>
                        <li><strong><a href="https://youtu.be/DaIBChX_ocg?si=AqbECt3Dn1V240Gl">click here for reference video</a></strong></li>
                    </ul>
                `;
            } else if (option === 'business') {
                infoContent.innerHTML = `
                    <h3>Business (BBA/MBA)</h3>
                    <p>Business degrees prepare you for managerial and entrepreneurial roles. After a BBA, you can pursue:</p>
                    <ul class="list">
                        <li><strong>MBA:</strong> Master’s in Business Administration with specializations in Marketing, Finance, HR, etc.</li>
                        <li><strong>Job Opportunities:</strong> Business Analyst, Marketing Manager, Financial Consultant, Entrepreneur.</li>
                        <li><strong><a href="https://youtu.be/w2vVEGN_PMU?si=m4p8KKkxyPq8ltmO">click here for reference</a></strong></li>
                    </ul>
                `;
            } else if (option === 'law') {
                infoContent.innerHTML = `
                    <h3>Law (LLB)</h3>
                    <p>Law studies offer a range of career paths, both in the public and private sectors. After completing LLB, options include:</p>
                    <ul class="list">
                        <li><strong>Postgraduate Options:</strong> LLM, specialization in Constitutional Law, Criminal Law, or International Law.</li>
                        <li><strong>Job Opportunities:</strong> Lawyer, Legal Advisor, Corporate Counsel, Judge, or Legal Analyst.</li>
                        <li><strong><a href="https://youtu.be/DEl_O-SIN2Y?si=YLW-Bo4xFJ1JDm8B">click here for reference</a></strong></li>
                    </ul>
                `;
            } else if (option === 'design') {
                infoContent.innerHTML = `
                    <h3>Design (B.Des)</h3>
                    <p>Design is a creative field that offers diverse career paths. After completing a B.Des, you can pursue:</p>
                    <ul class="list">
                        <li><strong>Postgraduate Options:</strong> M.Des in Product Design, Animation, Fashion Design, or Interior Design.</li>
                        <li><strong>Job Opportunities:</strong> Graphic Designer, UI/UX Designer, Fashion Designer, Art Director.</li>
                         <li><strong><a href="https://youtu.be/JtG9w2BWLK0?si=guD15xFY6vcBSc4I">click here for reference</a></strong></li>
                    </ul>
                `;
            } else if (option === 'jobOpportunities') {
                infoContent.innerHTML = `
                    <h3>Job Opportunities (Postgraduate)</h3>
                    <p>After postgraduate studies, numerous career opportunities are available in specialized fields like:</p>
                    <ul class="list">
                        <li><strong>Research Scientist:</strong> Work in research institutions or private firms.</li>
                        <li><strong>Healthcare Manager:</strong> Manage healthcare systems, hospitals, or clinics.</li>
                        <li><strong>Software Engineer:</strong> Develop software solutions or work in IT firms.</li>
                        <li><strong>Consulting:</strong> Provide expertise in various sectors such as management, technology, and finance.</li>
                        <li><strong><a href="https://youtu.be/3yL1DXNfxKQ?si=EB-n8FCUZ9pKL71Z">click here for reference</a></strong></li>
                    </ul>
                `;
            } else if (option === 'furtherEducation') {
                infoContent.innerHTML = `
                    <h3>Further Education (Postgraduate)</h3>
                    <p>Postgraduate studies open doors to higher learning opportunities such as:</p>
                    <ul class="list">
                        <li><strong>Ph.D.</strong> in specific fields for research-focused careers.</li>
                        <li><strong>Specialized Certification:</strong> Short-term courses in technology, healthcare, and business.</li>
                        <li><strong>Industry-based Training:</strong> Programs offered by tech companies and industries.</li>
                    </ul>
                `;
            }

            infoContent.innerHTML += `<button onclick="showOptions('school')">Back to School Options</button>`;
        }
    </script>

</body>
</html>
